<div class="para">Formal languages tend to have strict rules about syntax. For example, <code class="code-inline tex2jax_ignore">3 + 3 = 6</code> is a syntactically correct mathematical statement, but <code class="code-inline tex2jax_ignore">3 = + 6 $</code> is not. H₂O is a syntactically correct chemical name, but ₂Zz is not.</div>
