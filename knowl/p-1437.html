<div class="para">The expression <code class="code-inline tex2jax_ignore">x &gt; 0 and x &lt; 10</code> is <code class="code-inline tex2jax_ignore">True</code> only if <code class="code-inline tex2jax_ignore">x</code> is greater than 0 <em class="emphasis">and</em> at the same time, x is less than 10. In other words, this expression is <code class="code-inline tex2jax_ignore">True</code> if x is between 0 and 10, not including the endpoints.</div>
