<div class="para">As you might expect, <code class="code-inline tex2jax_ignore">del</code> handles negative indices and causes a runtime error if the index is out of range. In addition, you can use a slice as an index for <code class="code-inline tex2jax_ignore">del</code>. As usual, slices select all the elements up to, but not including, the second index.</div>
