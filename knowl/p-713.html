<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Three kinds of errors can occur in a program: <a class="external" href="http://en.wikipedia.org/wiki/Syntax_error" target="_blank">syntax errors</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-19-hidden.html" title="Footnote 3.2.1"><sup> 1 </sup></a>, <a class="external" href="http://en.wikipedia.org/wiki/Runtime_error" target="_blank">runtime errors</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-20-hidden.html" title="Footnote 3.2.2"><sup> 2 </sup></a>, and <a class="external" href="http://en.wikipedia.org/wiki/Logic_error" target="_blank">semantic errors</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-21-hidden.html" title="Footnote 3.2.3"><sup> 3 </sup></a>. It is useful to distinguish between them in order to track them down more quickly.</div>
