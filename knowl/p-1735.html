<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Control flow until now has been strictly top to bottom, one statement at a time.  We call this type of control <dfn class="terminology">sequential</dfn>. Sequential flow of control is always assumed to be the default behavior for a computer program. The <code class="code-inline tex2jax_ignore">for</code> statement changes this.</div>
