<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Each condition is checked in order. If the first is false, the next is checked, and so on. If one of them is true, the corresponding branch executes, and the statement ends. Even if more than one condition is true, only the first true branch executes.</div>
