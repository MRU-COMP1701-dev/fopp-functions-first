<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">There is one more aspect of fruitful functions. By default, all Python functions return the special value <code class="code-inline tex2jax_ignore">None</code> to indicate there is no value at all. This is not the same as <code class="code-inline tex2jax_ignore">0</code>, <code class="code-inline tex2jax_ignore">False</code>, nor an empty string <code class="code-inline tex2jax_ignore">""</code>.</div>
