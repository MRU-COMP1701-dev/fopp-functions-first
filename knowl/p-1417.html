<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Note too that an equality test is symmetric, but assignment is not. For example, if <code class="code-inline tex2jax_ignore">a == 7</code> then <code class="code-inline tex2jax_ignore">7 == a</code>. But in Python, the statement <code class="code-inline tex2jax_ignore">a = 7</code> is legal and <code class="code-inline tex2jax_ignore">7 = a</code> is not. (Can you explain why?)</div>
