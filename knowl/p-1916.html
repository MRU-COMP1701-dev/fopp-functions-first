<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The <code class="code-inline tex2jax_ignore">slice</code> operator <code class="code-inline tex2jax_ignore">[n:m]</code> returns the part of the string starting with the character at index n and go up to but <em class="emphasis">not including</em> the character at index m. Or with normal counting from 1, this is the (n+1)st character up to and including the mth character.</div>
