<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Because the same list has two different names, <code class="code-inline tex2jax_ignore">a</code> and <code class="code-inline tex2jax_ignore">b</code>, we say that it is <dfn class="terminology">aliased</dfn>. Changes made with one alias affect the other.  In the codelens example below, you can see that <code class="code-inline tex2jax_ignore">a</code> and <code class="code-inline tex2jax_ignore">b</code> refer to the same list after executing the assignment statement <code class="code-inline tex2jax_ignore">b = a</code>.</div>
