<div class="para">The assignment statement <code class="code-inline tex2jax_ignore">x = int(x)</code> is very different. Again, the <code class="code-inline tex2jax_ignore">int(x)</code> expression converts the string referenced by x to an integer, but this time it also changes what x references so that x now refers to the integer value returned by the <code class="code-inline tex2jax_ignore">
                int</code> function.</div>
