<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">If we want to modify a list and also keep a copy of the original, we need to be able to make a copy of the list itself, not just the reference. This process is sometimes called <dfn class="terminology">cloning</dfn>, to avoid the ambiguity of the word copy.</div>
