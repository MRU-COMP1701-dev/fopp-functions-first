<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A string that contains no characters, often referred to as the <dfn class="terminology">empty string</dfn>, is still considered to be a string. It is simply a sequence of zero characters and is represented by ‘’ or “” (two single or two double quotes with nothing in between).</div>
