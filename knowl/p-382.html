<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The truncated division operator, <code class="code-inline tex2jax_ignore">//</code>, also works on floating point numbers. It truncates to the nearest integer, but still produces a floating point result. Thus <code class="code-inline tex2jax_ignore">7.0 // 3.0</code> is <code class="code-inline tex2jax_ignore">2.0</code>.</div>
