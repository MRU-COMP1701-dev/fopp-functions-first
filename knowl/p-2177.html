<div class="para">There are two ways to use the <code class="code-inline tex2jax_ignore">pop</code> method.  The first, with no parameter, will remove and return the last item of the list. If you provide a parameter for the position, <code class="code-inline tex2jax_ignore">pop</code> will remove and return the item at that position. Either way the list is changed.</div>
