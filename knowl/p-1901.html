<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">As with strings, the function <code class="code-inline tex2jax_ignore">len</code> returns the length of a list (the number of items in the list). However, since lists can have items which are themselves sequences (e.g., strings), it important to note that <code class="code-inline tex2jax_ignore">len</code> only returns the top-most length.</div>
