<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">You are already familiar with many of the possible data types one could include in an annotation. You will know <code class="code-inline tex2jax_ignore">str</code>, <code class="code-inline tex2jax_ignore">int</code>, and <code class="code-inline tex2jax_ignore">float</code> types. And later you will recognize and use <code class="code-inline tex2jax_ignore">bool</code> and <code class="code-inline tex2jax_ignore">list</code>, and Python has still more data types.</div>
