<div class="para">Note that the <code class="code-inline tex2jax_ignore">getX</code> method simply returns the value of the instance variable x from the object self.  In other words, the implementation of the method is to go to the state of the object itself and get the value of <code class="code-inline tex2jax_ignore">x</code>.  Likewise, the <code class="code-inline tex2jax_ignore">getY</code> method looks almost the same.</div>
