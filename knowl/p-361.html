<div class="para">During execution of a program, the Python interpreter creates an internal representation of literals that are specified in a program. It can then manipulate them, for example by multiplying two numbers. We call the internal representations <dfn class="terminology">objects</dfn> or just <dfn class="terminology">values</dfn>.</div>
