<div class="para">In Python 3, which we will be using, the division operator <code class="code-inline tex2jax_ignore">/</code> produces a floating point result (even if the result is an integer; <code class="code-inline tex2jax_ignore">4/2</code> is <code class="code-inline tex2jax_ignore">2.0</code>). If you want truncated division, which ignores the remainder, you can use the <code class="code-inline tex2jax_ignore">//</code> operator (for example, <code class="code-inline tex2jax_ignore">5//2</code> is <code class="code-inline tex2jax_ignore">2</code>).</div>
