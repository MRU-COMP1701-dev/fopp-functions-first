<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">You’re given two classes, <code class="code-inline tex2jax_ignore">Bookshelf</code> and <code class="code-inline tex2jax_ignore">Book</code>. <code class="code-inline tex2jax_ignore">Book</code>s have a few properties: a <code class="code-inline tex2jax_ignore">title</code>, an <code class="code-inline tex2jax_ignore">author</code>, and a <code class="code-inline tex2jax_ignore">year of publication</code>. We set these when instantiating the book. A <code class="code-inline tex2jax_ignore">Bookshelf</code> only has one property: a <code class="code-inline tex2jax_ignore">books list</code>. It’s empty by default.</div>
