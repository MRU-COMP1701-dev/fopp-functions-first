<div class="para">So far we have seen built-in types like: <code class="code-inline tex2jax_ignore">int</code>, <code class="code-inline tex2jax_ignore">float</code>, and <code class="code-inline tex2jax_ignore">str</code>. <code class="code-inline tex2jax_ignore">int</code> and <code class="code-inline tex2jax_ignore">float</code> are considered to be simple or primitive or atomic data types because their values are not composed of any smaller parts.  They cannot be broken down.</div>
