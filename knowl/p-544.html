<div class="para">Multiplication and both division operators have the same precedence, which is higher than addition and subtraction, which also have the same precedence. So <code class="code-inline tex2jax_ignore">
                2*3-1</code> yields 5 rather than 4, and <code class="code-inline tex2jax_ignore">5-2*2</code> is 1, not 6.</div>
