<div class="para">One common programming “pattern” is to traverse a sequence, <dfn class="terminology">accumulating</dfn> a value as we go, such as the sum-so-far or the maximum-so-far. That way, at the end of the traversal we have accumulated a single value, such as the sum total of all the items or the largest item.</div>
