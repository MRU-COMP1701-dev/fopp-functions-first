<div class="para logical"><ul class="disc">
<li><div class="para">
<code class="code-inline tex2jax_ignore">x and y</code> is <code class="code-inline tex2jax_ignore">True</code> if both <code class="code-inline tex2jax_ignore">x</code> and <code class="code-inline tex2jax_ignore">y</code> are <code class="code-inline tex2jax_ignore">True</code>. Otherwise, <code class="code-inline tex2jax_ignore">
          and</code> produces <code class="code-inline tex2jax_ignore">False</code>.</div></li>
<li><div class="para">
<code class="code-inline tex2jax_ignore">x or y</code> yields <code class="code-inline tex2jax_ignore">True</code> if either <code class="code-inline tex2jax_ignore">x</code> or <code class="code-inline tex2jax_ignore">y</code> is <code class="code-inline tex2jax_ignore">True</code>. Only if both operands are <code class="code-inline tex2jax_ignore">False</code> does <code class="code-inline tex2jax_ignore">or</code> yield <code class="code-inline tex2jax_ignore">False</code>.</div></li>
<li><div class="para">
<code class="code-inline tex2jax_ignore">not x</code> yields <code class="code-inline tex2jax_ignore">False</code> if <code class="code-inline tex2jax_ignore">x</code> is <code class="code-inline tex2jax_ignore">True</code>, and vice versa.</div></li>
</ul></div>
