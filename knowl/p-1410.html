<div class="para">There are only two <dfn class="terminology">boolean values</dfn>.  They are <code class="code-inline tex2jax_ignore">True</code> and <code class="code-inline tex2jax_ignore">False</code>.  Capitalization is important, since <code class="code-inline tex2jax_ignore">true</code> and <code class="code-inline tex2jax_ignore">false</code> are not boolean values (remember Python is case sensitive).</div>
